<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>SimpleCart - Quên mật khẩu</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
      max-width: 440px;
      width: 100%;
    }
    .auth-header {
      text-align: center;
      padding: 2.5rem 2rem 1.5rem;
    }
    .auth-body {
      padding: 0 2rem 2.5rem;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .icon-wrapper {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .icon-wrapper svg {
      width: 32px;
      height: 32px;
      fill: white;
    }
    .alert-success {
      background-color: #d1e7dd;
      border-color: #badbcc;
      color: #0f5132;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-card mx-auto">
      <!-- Header -->
      <div class="auth-header">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
          </svg>
        </div>
        <h1 class="h3 fw-bold mb-2">Quên mật khẩu?</h1>
        <p class="text-muted mb-0">
          Đừng lo lắng! Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.
        </p>
      </div>

      <!-- Body -->
      <div class="auth-body">
        <!-- Success Message (hidden by default) -->
        <div class="alert alert-success d-none" id="successMessage" role="alert">
          <div class="d-flex align-items-center">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="me-2">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" fill="currentColor"/>
            </svg>
            <div>
              <strong>Email đã được gửi!</strong><br>
              <small>Vui lòng kiểm tra hộp thư của bạn và làm theo hướng dẫn.</small>
            </div>
          </div>
        </div>

        <!-- Form -->
        <form id="forgotPasswordForm">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="form-label">Email đã đăng ký</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              placeholder="your@email.com"
              required
            />
            <small class="text-muted">
              Nhập địa chỉ email bạn đã sử dụng để đăng ký
            </small>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
            Gửi yêu cầu đặt lại
          </button>

          <!-- Back to Login -->
          <div class="text-center">
            <a href="login.html" class="text-decoration-none d-inline-flex align-items-center">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="me-1">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
              </svg>
              Quay lại đăng nhập
            </a>
          </div>
        </form>

        <!-- Additional Help -->
        <div class="mt-4 pt-4 border-top">
          <p class="text-muted small text-center mb-2">Vẫn gặp khó khăn?</p>
          <div class="d-grid gap-2">
            <a href="#" class="btn btn-outline-secondary btn-sm">
              Liên hệ hỗ trợ
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-4">
      <a href="index.html" class="text-white text-decoration-none">
        ← Quay lại trang chủ
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Handle form submission
    const form = document.getElementById('forgotPasswordForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simulate API call
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Đang gửi...';

      // Simulate delay
      setTimeout(() => {
        // Show success message
        successMessage.classList.remove('d-none');

        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = 'Gửi lại email';

        // Scroll to top to show message
        successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 1500);
    });
  </script>
</body>
</html>
