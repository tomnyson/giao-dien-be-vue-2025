<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>SimpleCart - Thông tin cá nhân</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
    }
    .profile-card {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.175);
      max-width: 800px;
      width: 100%;
    }
    .profile-header {
      text-align: center;
      padding: 2.5rem 2rem 1.5rem;
    }
    .profile-body {
      padding: 0 2rem 2.5rem;
    }
    .profile-avatar {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .avatar-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #6c757d;
      border: 4px solid #fff;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .form-control:read-only {
      background-color: #f8f9fa;
      cursor: default;
    }
    .form-control:disabled {
      background-color: #e9ecef;
      opacity: 0.7;
    }
    .btn-group-actions {
      display: none;
    }
    .btn-group-actions.active {
      display: block;
    }
    .info-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background-color: #e7f3ff;
      color: #0d6efd;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    .nav-tabs {
      border-bottom: 2px solid #dee2e6;
      padding: 0 2rem;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #6c757d;
      font-weight: 500;
      padding: 1rem 1.5rem;
      position: relative;
    }
    .nav-tabs .nav-link:hover {
      color: #0d6efd;
      border: none;
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      background: transparent;
      border: none;
    }
    .nav-tabs .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #0d6efd;
    }
    .order-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s;
    }
    .order-card:hover {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid #e9ecef;
    }
    .order-id {
      font-weight: 600;
      color: #212529;
    }
    .order-date {
      color: #6c757d;
      font-size: 0.875rem;
    }
    .order-status {
      padding: 0.25rem 0.75rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .order-status.delivered {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .order-status.processing {
      background-color: #fff3cd;
      color: #664d03;
    }
    .order-status.cancelled {
      background-color: #f8d7da;
      color: #842029;
    }
    .order-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .order-item-image {
      width: 50px;
      height: 50px;
      background-color: #f8f9fa;
      border-radius: 0.25rem;
      margin-right: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }
    .order-item-info {
      flex: 1;
    }
    .order-item-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .order-item-quantity {
      color: #6c757d;
      font-size: 0.875rem;
    }
    .order-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid #e9ecef;
    }
    .order-total-label {
      font-weight: 600;
    }
    .order-total-amount {
      font-size: 1.25rem;
      font-weight: 700;
      color: #0d6efd;
    }
    .empty-orders {
      text-align: center;
      padding: 3rem 1rem;
      color: #6c757d;
    }
    .empty-orders svg {
      margin-bottom: 1rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card mx-auto">
      <!-- Header -->
      <div class="profile-header">
        <div class="profile-avatar">
          <div class="avatar-circle" id="avatar">
            <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
              <path d="M30 30c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9 4.03 9 9 9zm0 4.5c-6.628 0-12 5.372-12 12v6h24v-6c0-6.628-5.372-12-12-12z" fill="#6c757d"/>
            </svg>
          </div>
        </div>
        <h1 class="h3 fw-bold mb-2">Tài khoản của tôi</h1>
        <p class="text-muted mb-0">Quản lý thông tin và đơn hàng của bạn</p>
      </div>

      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" id="profileTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">
            Thông tin cá nhân
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders" type="button" role="tab">
            Lịch sử đơn hàng
          </button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="profileTabContent">
        <!-- Personal Info Tab -->
        <div class="tab-pane fade show active" id="info" role="tabpanel">
          <div class="profile-body">
        <form id="profileForm">
          <!-- Username (readonly) -->
          <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input
              type="text"
              class="form-control"
              id="username"
              value="admin"
              readonly
              disabled
            />
            <span class="info-badge">Không thể thay đổi</span>
          </div>

          <!-- Full Name -->
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              value="Nguyễn Văn A"
              readonly
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="admin@example.com"
              readonly
            />
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              value="0912 345 678"
              readonly
            />
          </div>

          <!-- View Mode Buttons -->
          <div id="viewMode" class="btn-group-actions active">
            <div class="d-grid gap-2 mb-3">
              <button type="button" id="editBtn" class="btn btn-primary btn-lg">
                Chỉnh sửa thông tin
              </button>
              <button type="button" id="logoutBtn" class="btn btn-outline-danger btn-lg">
                Đăng xuất
              </button>
            </div>
          </div>

          <!-- Edit Mode Buttons -->
          <div id="editMode" class="btn-group-actions">
            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-success btn-lg">
                Lưu thay đổi
              </button>
              <button type="button" id="cancelBtn" class="btn btn-outline-secondary btn-lg">
                Hủy
              </button>
            </div>
          </div>

          <!-- Back to Home -->
          <div class="text-center">
            <a href="index.html" class="text-decoration-none">
              ← Quay lại trang chủ
            </a>
          </div>
        </form>
          </div>
        </div>

        <!-- Orders History Tab -->
        <div class="tab-pane fade" id="orders" role="tabpanel">
          <div class="profile-body">
            <div id="ordersContainer">
              <!-- Orders will be dynamically loaded here -->
            </div>

            <!-- Back to Home -->
            <div class="text-center mt-3">
              <a href="index.html" class="text-decoration-none">
                ← Quay lại trang chủ
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Message Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            Cập nhật thông tin thành công!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Get form elements
    const form = document.getElementById('profileForm');
    const editBtn = document.getElementById('editBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const viewMode = document.getElementById('viewMode');
    const editMode = document.getElementById('editMode');

    const fullnameInput = document.getElementById('fullname');
    const emailInput = document.getElementById('email');
    const phoneInput = document.getElementById('phone');

    // Store original values
    let originalValues = {
      fullname: fullnameInput.value,
      email: emailInput.value,
      phone: phoneInput.value
    };

    // Enable edit mode
    editBtn.addEventListener('click', function() {
      fullnameInput.removeAttribute('readonly');
      emailInput.removeAttribute('readonly');
      phoneInput.removeAttribute('readonly');

      viewMode.classList.remove('active');
      editMode.classList.add('active');
    });

    // Cancel edit mode
    cancelBtn.addEventListener('click', function() {
      // Restore original values
      fullnameInput.value = originalValues.fullname;
      emailInput.value = originalValues.email;
      phoneInput.value = originalValues.phone;

      // Disable editing
      fullnameInput.setAttribute('readonly', 'readonly');
      emailInput.setAttribute('readonly', 'readonly');
      phoneInput.setAttribute('readonly', 'readonly');

      viewMode.classList.add('active');
      editMode.classList.remove('active');
    });

    // Save changes
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Update original values
      originalValues = {
        fullname: fullnameInput.value,
        email: emailInput.value,
        phone: phoneInput.value
      };

      // Save to localStorage (optional)
      localStorage.setItem('userProfile', JSON.stringify(originalValues));

      // Disable editing
      fullnameInput.setAttribute('readonly', 'readonly');
      emailInput.setAttribute('readonly', 'readonly');
      phoneInput.setAttribute('readonly', 'readonly');

      viewMode.classList.add('active');
      editMode.classList.remove('active');

      // Show success toast
      const toast = new bootstrap.Toast(document.getElementById('successToast'));
      toast.show();
    });

    // Logout
    logoutBtn.addEventListener('click', function() {
      if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
        localStorage.removeItem('userProfile');
        localStorage.removeItem('ketqua');
        window.location.href = 'login.html';
      }
    });

    // Load saved data from localStorage
    window.addEventListener('load', function() {
      const savedProfile = localStorage.getItem('userProfile');
      if (savedProfile) {
        const profile = JSON.parse(savedProfile);
        fullnameInput.value = profile.fullname || originalValues.fullname;
        emailInput.value = profile.email || originalValues.email;
        phoneInput.value = profile.phone || originalValues.phone;

        originalValues = {
          fullname: fullnameInput.value,
          email: emailInput.value,
          phone: phoneInput.value
        };
      }
    });
  </script>
</body>
</html>
